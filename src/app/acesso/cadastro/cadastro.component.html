<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    <!--Para controlar o formulário, utilizei o comando[formGroup]="formulario",
       atribuindo este form ao objeto "formulario" da classe do component
       
       Para receber os dados, o campo  formControlName depende do formGroup e atribui os dados aos
       atributos pertecentes do objeto "formulario" da classe do component
       --->
    <form [formGroup]="formulario" (ngSubmit)="CadastrarUsuario()">
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName="email"
        >
      </div>
      <div class="form-group" >
        <input 
          type="text"
          class="form-control" 
          placeholder="Nome completo"
          formControlName="nome_completo"
        >
      </div>
      <!----->
      <div class="form-group" >
        <input 
          type="text"
          class="form-control" 
          placeholder="Telefone"
          formControlName="telefone"
        >
      </div>
      <div class="form-group" >
        <input 
          type="text"
          class="form-control" 
          placeholder="CPF ou CNPJ"
          formControlName="cpf"
        >
      </div>
      <div class="form-group">
        <input 
          type="text"
          class="form-control" 
          placeholder="Nome de usuário"
          formControlName="nome_usuario"
        >
      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
          formControlName="senha"
        >
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block">Cadastre-se</button>
    </form>
    <hr />

    <p class="small text-center">Ao cadastrar-se, você concorda com nossos <b>Termos</b> e <b>Política de Privacidade</b>.</p>

  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Tem uma conta? <a href="#" (click)="exibirlogin()" class="card-link">Faça login</a>
    </p> 
  </div>
</div>
